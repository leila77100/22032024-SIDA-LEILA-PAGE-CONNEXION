<!DOCTYPE html>
<html>
    <head>
        <title>page d'inscription</title>
        <meta charset="utf-8">
        <meta name="author" content="Sida Leila">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="main.js" defer type="module"></script>
        
    </head>

    <body>
        <section id="main">
            <div class="titleBox">
                <h1>Nouveau Compte</h1>
                <p>créer un nouveau compte</p>
            </div>

            <div class="inputBox">
                <input type="email" class="input">
                <p class="inputName">E-MAIL</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <input type="password" class="input">
                <p class="inputName">MOT DE PASSE</p>
            </div>
            <p class="errorMessage"></p>

            <div class="inputBox">
                <input type="" class="input">
                <p class="inputName">CONFIRMER MOT DE PASSE</p>
            </div>
            <p class="errorMessage"></p>

            <button class="btn">S'INSCRIRE</button> 

            
            <button id="google-login-btn" class="btn">
                <i class="fab fa-google"></i> LOGIN WITH GOOGLE
            </button>
            
            <div class="switchPage">
                <p>vous avez déjà un compte ?</p>
                <a href="/signIn.html">connectez-vous</a>
            </div>
        
        </section>
    </body>
</html>
